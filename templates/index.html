<body>

<div class="wrapper">
  <div id="header">
    <div class="container">
      <div class="row">
        <h1 class="col-lg-10 col-lg-offset-1"></h1>
      </div>
    </div>
  </div>

  <div id="content">
    <div class="container">
      <div class="row">
        <div class="col-lg-10 col-lg-offset-1">

          <div class="page-header">
            <h1>Search for cookiecutter templates <small><a href="https://github.com/audreyr/cookiecutter#cookiecutter" target="_blank">what is cookiecutter?</a></small></h1>
          </div>

          <form id="search-template-form" class="search-form" role="form">
            <div class="form-group">
              <input type="search" class="form-control" id="search-term" placeholder="Search for template, eg pypackage">
            </div>
            <button type="submit" class="btn btn-primary btn-lg" id="go">Search</button>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-10 col-lg-offset-1">
          <div class="alert alert-info no-results-message">No templates found... Want to <a href="http://cookiecutter.readthedocs.org/en/latest/tutorial2.html" target="_blank">create a new template?</a></div>

          <div class="alert alert-danger error"></div>

          <ul id="results" class="result-list"></ul>
        </div>
      </div>

    </div>
  </div>
</div>
